{% extends "base.html" %}

{% block title %}Formal Mode - Photo Booth{% endblock %}
{% block extra_css %}<link rel="stylesheet" href="{{ url_for('static', filename='css/formal.css') }}">{% endblock %}
{% block extra_js %}<script src="{{ url_for('static', filename='js/formal.js') }}"></script>{% endblock %}

{% block content %}
<main>
    <h2>Formal Photo Session</h2>
    <p>Get ready for your formal photo session!</p>

    <!-- Capture Section -->
    <div id="capture-section">
        <h3>Camera Feed</h3>
        <button id="toggle-camera">Open Camera</button>
        <div class="video-container">
            <img id="video-feed" class="camera-feed" alt="Live camera feed">
        </div>
        <button id="capture-btn">Capture</button>
        <button id="preview-btn">Go to Preview</button>
    </div>

    <!-- Preview Section -->
    <div id="preview-section">
        <h3>Preview</h3>
        <div class="parent">
            <div class="div1"></div>
            <div class="div2"></div>
            <div class="div3"></div>
            <div class="div4"></div>
            <div class="div5"></div>
            <div class="div6"></div>
            <div class="div7"></div>
            <div class="div8"></div>
            <div class="div9"></div>
            <div class="div10"></div>
            <div class="div11"></div>
            <div class="div12"></div>
        </div>
        <button id="capture-again-btn">Capture Again</button>
    </div>

    <!-- Back Button -->
    <a href="{{ url_for('mode') }}" class="btn-link">Back to Mode Selection</a>
</main>
{% endblock %}
